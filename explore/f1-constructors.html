<!DOCTYPE html>
<html>

<head>
    <title>f1 constructors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
    div#all_seasons_edges {
        position: absolute;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        z-index: 0;
        display: hidden;
    }

    svg#all_seasons {
        border: 0px solid red;
        z-index: 1;
    }

    rect.bar {
        fill: CornflowerBlue;
    }

    rect.bar:hover {
        fill: orange;
    }
    </style>
</head>

<body>
    <h1 id="pagetitle">F1 constructors</h1>
    <div id="edges"></div>
    <svg id="all_seasons"></svg>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/rdm.js"></script>
    <script>
    (function() {
        this.initCharts = function() {
            rdm.loadData();
        }

        this.loadData = function() {
            var uri = "/racing-data-munging/data/ergast/constructors.json"
            d3.json(uri)
                .then(
                    function(data) {
                        rdm.update_constructors_overview(data)
                    }
                );
        }

        this.update_constructors_overview = function(data) {

        }
    }).apply(rdm);

    rdm.initCharts();
    </script>
</body>

</html>
