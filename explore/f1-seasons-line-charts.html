<!DOCTYPE html>
<html>

<head>
    <title>io</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
    div#all_seasons_edges {
        position: absolute;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        z-index: 0;
        display: hidden;
    }

    svg#all_seasons {
        border: 0px solid red;
        z-index: 1;
    }

    svg#all_seasons g.tick text {
        font-size: 1.2em;
    }

    svg#all_seasons g.axis--y g.tick line {
        opacity: 0.1;
    }

    rect.bar {
        fill: CornflowerBlue;
    }

    rect.bar:hover {
        fill: orange;
    }
    </style>
</head>

<body>
    <h1>F1 seasons</h1>
    <h2>Number of races per season</h2>
    <svg id="all_seasons"></svg>
    <div id="all_seasons_edges"></div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
    var chart = {
        'data': [],
        'x': null,
        'x_axis': null,
        'y': null,
        'y_axis': null,
        'margin': { top: 20, right: 20, bottom: 100, left: 40 },
    };

    var seasons_plots_defs = [
        [
            'nr-races',
            'CornflowerBlue',
            function(d) { return chart.x(d.year); },
            function(d) { return chart.y_races(d.races); },
        ],
        [
            'nr-winners',
            'orange',
            function(d) { return chart.x(d.year); },
            function(d) { return chart.y_races(d.winners); },
        ]
    ];


    window_margin = 30;

    rdm = {};

    var width, height;




    (function() {
        this.initCharts = function() {
            var edges = d3.select('div#all_seasons_edges').node();
            width = +edges.clientWidth - chart.margin.left - chart.margin.right - window_margin
            height = +edges.clientHeight - chart.margin.top - chart.margin.bottom - window_margin;

            var svg = chart.svg = d3.select("svg#all_seasons");
            svg
                .attr("width", +edges.clientWidth - window_margin)
                .attr("height", +edges.clientHeight - window_margin);

            chart.x = d3.scalePoint().rangeRound([0, width]);
            chart.x_axis = d3.axisBottom(chart.x);
            chart.y_races = d3.scaleLinear().rangeRound([height, 0]);
            chart.y_races_axis = d3.axisLeft(chart.y_races).ticks(10);

            var g = svg.append("g")
                .attr("transform",
                    "translate(" + chart.margin.left + "," + chart.margin.top + ")"
                );

            var plots = g.append('g')
                .attr("class", "plots");


            for (var i = 0; i < seasons_plots_defs.length; i++) {
                var plotdef = seasons_plots_defs[i];
                var plot = plots.append('g')
                    .classed('plot', true)

                plot.append('path')
                    .attr("class", plotdef[0])
                    .attr("fill", "none")
                    .attr("stroke", plotdef[1])
                    .attr("stroke-linejoin", "round")
                    .attr("stroke-linecap", "round")
                    .attr("stroke-width", 2)

                plot.append('g')
                    .attr("class", plotdef[0]);
            }

            g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(chart.x_axis);

            g.append("g")
                .attr("class", "axis axis--y")
                .call(chart.y_races_axis.tickSize(-width).tickSizeOuter(0))

            d3.select('div#all_seasons_edges').style('position', 'relative')
            rdm.loadData();
        }

        this.loadData = function() {
            d3.json("/racing-data-munging/data/ergast/seasons.json")
                .then(
                    function(data) {
                        rdm.updateSeasonsChart(data)
                    }
                );
        }

        this.updateSeasonsChart = function(data) {
            console.log(data);
            chart.x.domain(data.map(function(d) { return d.year; }));
            d3.select('g.axis--x').call(chart.x_axis.ticks(10))
                .selectAll("text")
                .attr("y", 8)
                .attr("x", -8)
                .attr("dy", ".5em")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end");

            chart.y_races.domain([0, d3.max(data, function(d) { return d.races; })]);
            d3.select('g.axis--y').call(chart.y_races_axis.ticks(10))


            for (var i = 0; i < seasons_plots_defs.length; i++) {
                var plotdef = seasons_plots_defs[i];

                var line = d3.line()
                    .x(plotdef[2])
                    .y(plotdef[3]);

                d3.select('path.' + plotdef[0])
                    .datum(data)
                    .attr("d", line);

                var dots = d3.select('g.' + plotdef[0]).selectAll('.dot').data(data);
                    dots.exit().remove();
                    dots.enter().append("circle")
                    .attr("class", "dot")
                    .attr('fill', plotdef[1])
                    .attr("r", 3.5)
                    .attr("cx", plotdef[2])
                    .attr("cy", plotdef[3])


            }
        }
    }).apply(rdm);

    rdm.initCharts();
    </script>
</body>

</html>
